<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fasttrack Punjab</title>

  <!-- Bootstrap 5 CSS -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous"
  />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
   integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <!-- Navbar -->
 <nav class="navbar navbar-dark header-bar py-2">
  <div class="container d-flex align-items-center justify-content-between">
   <div class="d-flex align-items-center gap-3">
    <img src="assets/images/govt-logo-white.png" alt="Logo" class="header-logo" />
    <img src="assets/images/invest-punjab-logo-white.png" alt="Invest Punjab" class="header-logo" />
   </div>

   <div class="d-flex align-items-center gap-3 ms-auto">
    <div class="dropdown">
     <button
      class="btn btn-outline-light btn-sm dropdown-toggle d-flex align-items-center gap-2"
      type="button"
      id="menuDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
     >
      <span>Menu</span>
      <span class="navbar-toggler-icon small"></span>
     </button>
     <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
      <li><a class="dropdown-item" href="#home">Home</a></li>
      <li><a class="dropdown-item" href="#about">About</a></li>
      <li><a class="dropdown-item" href="#services">Services</a></li>
      <li><a class="dropdown-item" href="#contact">Contact</a></li>
     </ul>
    </div>

    <a href="#" class="btn btn-signin btn-sm d-flex align-items-center gap-2">
     <span>Sign in</span>
     <i class="fa-solid fa-user"></i>
    </a>

    <button
     id="themeToggle"
     class="header-theme-btn d-flex align-items-center justify-content-center"
     type="button"
     aria-label="Toggle theme"
    >
     <i class="lni lni-sun-1 theme-icon"></i>
    </button>
   </div>
  </div>
 </nav>

  <!-- Hero Section with Background Video -->
  <section id="home" class="hero-video-section d-flex align-items-center">
   <video autoplay muted loop playsinline>
    <source src="/assets/images/Fasttrack -web- video2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
   </video>

   <!-- Intro overlay that plays once on load -->
   <div class="intro-overlay" id="introOverlay">
    <div class="intro-overlay-inner container">
     <div class="row align-items-center">
      <div class="col-12 col-md-6 intro-image-left-wrapper">
       <img
        src="assets/images/welcome-punjab.png"
        alt="Welcome to Punjab"
        class="intro-image intro-image-left"
       />
      </div>
      <div class="col-12 col-md-6 intro-image-right-wrapper text-md-end mt-3 mt-md-0">
       <img
        src="assets/images/bhagwant-maan.png"
        alt="Bhagwant Mann"
        class="intro-image intro-image-right"
       />
      </div>
     </div>
    </div>
   </div>
  </section>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
 </body>
 </html>
